 <script>
 try
 {
	 top.stopTimeout();
	 top.closeSubtitle();
  	 var temp=document.location.search;
	 temp=temp.substring(temp.indexOf("?")+1);
	 var tempValue=temp.split("&");
     var titleImgList = $("title").getElementsByTagName("img");
	 var spans=$("littleList").getElementsByTagName("span");
	 for(var i=0;i<4;i++)
	 {
		 spans[i].innerHTML= tvLittleWinName[i];
	 }
	 var spans=$("AppLittleList").getElementsByTagName("span");
	 for(var i=0;i<2;i++)
	 {
		 spans[i].innerHTML= top.homePageFavAndAllName[i];
	 }
	 if(tempValue[0]=="tv")
	 {
		titleImgList[1].style.display="none";
		$("mainTitle").innerHTML = titleList[1];
		if(tempValue[1]=="media")
		{
			top.stopTimeout();
			$("mainTitle").style.color = "#F00";
			$("mainFocus").style.background = "none";
			littlePositionH = 1;
			littlePositionV = 0;
			$("littleWindowFocus").style.top = littlePositionH*LITTLE_TV_MENU_TOP+"px";
			$("littleWindowFocus").style.left = littlePositionV*LITTLE_TV_MENU_LEFT+"px";
			$("littleWindowFocus").style.display = "block";
			focusType = "tvLittleWindow";
		}
	 }
 }catch(er)
 {
	  top.g_channel.testLog(er);
 }
 </script>
