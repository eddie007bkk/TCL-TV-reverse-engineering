<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Option menu</title>
<!--link rel="stylesheet" type="text/css" href="./all.css"-->
<script type="text/javascript" src="optionTlink.js"></script> 
<style>
    body{
        font-family: "Helvetica World test","MYingHei_18030_C-Medium","MYingHei_B5HK_C-Medium";
    }
#smallPopWin
{
	position:absolute;
	left:100px;
	width:500px;
	height:1080px;
	padding:0px;
	opacity:0.92;
	color:#aaa;
	background:#000;
	border:4px solid #1b1b1b;
}
#smallPopWin ul
{
	position:absolute;
	list-style-type: none;
	margin: 0;
	padding: 0;
	top:60px;
}

.popList
{
	position:relative;
	width:500px;
	height:84px;
	top:10px;
}
.popListFirPro
{
	position:absolute;
	left:40px;
	font-size:24px;
	top:20px;
	color:#ccc;
	width:270px;
	white-space:nowrap;
}
.popListSndPro
{
	position: absolute;
	left: 320px;
	width: 100px;
	height: 70px;
	font-size: 24px;
	padding-top: 3px;
	text-align: right;
	top: 20px;
	color:#ccc;
	white-space:nowrap;
}
.popListThdPro
{
	position: absolute;
	left: 420px;
	width: 60px;
	top: 20px;
	font-size: 24px;
	padding-top: 3px;
	text-align: center;
	color:#ccc;
}
#popListFocus
{
	position: absolute;
	left: 10px;
	width: 480px;
	height: 70px;
	top: 13px;
	z-index: 100;
	pointer-events:none;
}

.gradbar
{
	position: absolute;
	width: 40px;
	height: 1080px;
	border:4px solid #1b1b1b;
	opacity:0.92;
	background:#000;
}
.gradimg
{
	position: absolute;
	width: 30px;
	height: 30px;
	z-index: 100;
}
/************设置选择多选项样式*************************************************************************/
#preSetBar
{
	position:absolute;
	height:100px;
	background:#000;
	/*bottom:100px;*/
	left:350px;
	overflow:hidden;
	opacity:0.92;
	border:4px solid #1b1b1b;
	display:none;
}
#preSetOption
{
	position:absolute;
	width:245px;
	left:50px;
	color:white;
	font-size:26px;
	height:100px;
	line-height:100px;
	border-right:4px solid #1b1b1b;
	text-align:center;	
	white-space:nowrap;
}
.preSetValue
{
	position:absolute;
	left:300px;
	font-size:22px;
	height:100px;
	line-height:100px;
	text-align:center;
	color:#aaa;
	white-space:nowrap;
}
#preSetBox
{
	position: absolute;
	width: 280px;
	left: 350px;
	color: white;
	font-size: 28px;
	text-align: left;
	bottom:100px;
	/*top:400px;*/
	background: #999;
	display: none;
}
#preSetBox ul
{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
#preSetBox li
{
	height:50px;
	text-align:center;
	margin:10px 0px 10px 0px;
}
#preSetSelectFocus
{
	position: absolute;
	width: 200px;
	left:300px;
	height: 48px;
	top:20px;
	pointer-events:none;
}

#popGuideMenu
{
	position: absolute;
	left: 0px;
	top: 380px;
	height: 700px;	
	width: 340px;	
}
</style>
</head>

<body onload="init()" onunload="uninit()">
    <div id="smallPopWin">
        <img id="popListFocus" src="./images/Focus_Frame/Focus.png">
    	<ul>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
               <div class="popListThdPro"></div> 
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
               <div class="popListThdPro"></div> 
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                <div class="popListThdPro"></div>
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                <div class="popListThdPro"></div>
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                <div class="popListThdPro"></div>
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                <div class="popListThdPro"></div>
            </li>
   	  </ul>
   </div>
   
     <!----------------------重置选择列表--------------------------->
       <div style="position:absolute; width:1920px; height:108px; top:900px; text-align:center;">
       <div id="preSetBar" style="display:none;">
       		
            <span id="preSetOption" ></span>
            <img id="currentOption" src="images/Check-36.png" style="position:absolute; top:34px; left:320px; display:none;" />
            <span class="preSetValue" style="left:350px; width:140px;"></span>
            <span class="preSetValue" style="left:580px; width:140px;"></span>
            <span class="preSetValue" style="left:810px; width:140px;"></span>
            <span class="preSetValue" style="left:1040px; width:140px;"></span>
            <span class="preSetValue"style="left:1270px; width:140px;" ></span>
            <img id="preSetSelectFocus" src="images/OP-01-1_Focus.png" style=" width:230px; left:305px; height:90px; top:7px;"/>
       </div>
   </div>
    <div id="rankone" class="gradbar" style="left:4px">
    	<img class="gradimg" style="top:30px; left:5px"  src='./images/page/grading-2.png'/>
	</div>
    <div id="ranktwo" class="gradbar" style="left:48px">
   		<img class="gradimg" style="top:30px; left:5px"  src='./images/page/grading-2.png'/>
	</div> 
    <div id="popGuideMenu" style="display:none;">
    	<img  src="images/regza_link.png" height="700px" width="340px"/>
    </div>
</body>
</html>
