<body onload="init()" onunload="uninit()" onfocus="pageOnFocus()" onblur="pageLoseFocus()">

        <div id="Time"></div>
    </div>
	<div id="title"><!--用来显示标题栏 当前显示页面标题凸显-->

            <span id="mainTitle"></span>

        <img src="images/homePageNetwork/ICON-TV_AU.png"  style="position:absolute; left:65px; top:10px;display:none"/>
        <img src="images/homePageNetwork/ICON-APP_AU.png"  style="position:absolute; left:310px; top:20px; "/>
        <img src="images/homePageNetwork/LINE-PURPLE.png" style="position:absolute; top:98px;" />
        <img src="images/homePageNetwork/LINE-YELLOW.png" style="position:absolute; top:98px;display:none;" />
        <img src="images/homePageNetwork/Line-Purple_Slider.png" style="position:absolute; top:90px; left:125px;width:44px;height:8px;" />
