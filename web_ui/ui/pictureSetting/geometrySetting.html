<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>geometry</title>
<script type="text/javascript" src="geometrySetting.js"></script> 
<link rel="stylesheet" type="text/css" href="../all.css">
<style>
    body{
        font-family: "Helvetica World test","MYingHei_18030_C-Medium","MYingHei_B5HK_C-Medium";
    }
#smallPopWin
{
	position:absolute;
	top:300px;
	left:400px;
	width:600px;
	height:500px;
	padding:0px;/*必须有，因为ul默认的padding是40px*/
	opacity:0.92;
	background:#000;
	border:4px solid #591616;
}
#smallPopWin ul/* 设置三级菜单右半部分 的UL属性*/
{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
.popList/* 设置 关于列表每项的属性*/
{
	position:relative;
	width:600px;
	height:70px;
	top:10px;
}
.popListFirPro/* 设置 关于列表每行第一项属性*/
{
	position:absolute;
	left:30px;
	color:#FFF;
	font-size:24px;
	top:20px;
}
.popListSndPro/* 设置 关于列表每行第二项属性*/
{
	position: absolute;
	left: 233px;
	width: 220px;
	height: 27px;
	color: #FFF;
	font-size: 24px;
	padding-top: 3px;
	text-align: center;
	top: 15px;
}
.popListThdPro/* 设置 关于列表每行第三项属性*/
{
	position: absolute;
	left: 509px;
	width: 70px;
	top: 20px;
	color: #FFF;
	font-size: 24px;
	padding-top: 3px;
	text-align: center;
}
#popListFocus/*设三级菜单中焦点属性*/
{
	position: absolute;
	left: 10px;
	width: 575px;
	height: 70px;
	top: 130px;
	z-index: 100;
}
</style>


</head>

<body onload="init()">
   	 <div id="smallPopWin">
    	<ul>
            <li	class="titleName" style="width:550px;">
                <span style="top:40px; position:absolute">Geometry Settings</span>
            </li>
            <li class="popList" >
                <span class="popListFirPro">Geometry</span>
                <div class="popListSndPro">Manual</div>
                <div class="popListThdPro"><img src="../images/arrow/focus_R-Focus.png" /></div>
            </li>
  			<li class="popList" >
                <span class="popListFirPro">H.Position</span>
                <div class="popListSndPro" id="Hposition">
                	<div class="progressBarLeft" style="width:200px;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:0px;"></div>
                </div>
                <div class="popListThdPro">100</div>
            </li>
             <li class="popList" >
                <span class="popListFirPro">V.Position</span>
                <div class="popListSndPro" id="Vposition">
                	<div class="progressBarLeft" style="width:100px;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:100px;"></div>
                </div>
                <div class="popListThdPro">50</div>
            </li>
             <li class="popList" >
                <span class="popListFirPro">Clock</span>
                <div class="popListSndPro" id="clock">
                	<div class="progressBarLeft" style="width:100px;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:100px;"></div>
                </div>
                <div class="popListThdPro">125</div>
            </li>
            <li class="popList" >
                <span class="popListFirPro">Phase</span>
                <div class="popListSndPro" id="phase">
                	<div class="progressBarLeft" style="width:100px;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:100px;"></div>
                </div>
                <div class="popListThdPro">50</div>
            </li>         
   		</ul>
         <img id="popListFocus" src="../images/Focus_Frame/Focus-1.png">
   </div>
    <!----------------------弹出列表框使用---------------------->
    <div id="listForm" class="fourthPopUpBox">
    	<img id="listUpImg" src="../images/arrow/U-Focus.png"/>
        <ul id="listBox">
       	  <img id="listFormFocus" class="formFocus" src="../images/Focus_Frame/Focus2.png">
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
        </ul>
        <img id="listDownImg" src="../images/arrow/D-Focus.png" />
    </div>
    
   <!----------------------调整进度条--------------------------->
   <div id="adjustProgressBox">
   		<div id="adjustProgMinorUp">
        	<span class="adjustProgSpan">Brightness</span>
        </div>
        <div id="adjustProgMain">
        	<div class="adjustName">
        	 	<span class="adjustProgSpan" style="top:20px;">Contrast</span>
             </div>
             <div id="adjustProgBar">
                	<div class="progressBarLeft" style="width:250px;background:#00aadd;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:250px;"></div>
             </div>
             <div id="adjustProgValue">50</div>
        </div>
        <div id="adjustProgMinorDown">
        	<span class="adjustProgSpan">Saturation</span>
        </div>
   </div></body>
</html>
