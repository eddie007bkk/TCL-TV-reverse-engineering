<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>picture 3D</title>
<link rel="stylesheet" type="text/css" href="../all.css">
<script type="text/javascript" src="picture3DSetting.js"></script> 
<style>
    body{
        font-family: "Helvetica World test","MYingHei_18030_C-Medium","MYingHei_B5HK_C-Medium";
    }
#smallPopWin
{
	position:absolute;
	top:350px;
	left:660px;
	width:600px;
	height:450px;
	padding:0px;/*必须有，因为ul默认的padding是40px*/
	opacity:0.92;
	background:#000;
	border:4px solid #1b1b1b;
}
#smallPopWin ul/* 设置三级菜单右半部分 的UL属性*/
{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
.popList/* 设置 关于列表每项的属性*/
{
	position:relative;
	width:600px;
	height:70px;
	top:10px;
}
.popListFirPro/* 设置 关于列表每行第一项属性*/
{
	position:absolute;
	left:30px;
	color:#FFF;
	font-size:24px;
	top:20px;
	width:200px;
	white-space:nowrap;
}
.popListSndPro/* 设置 关于列表每行第二项属性*/
{
	position: absolute;
	left: 233px;
	width: 220px;
	height: 27px;
	color: #FFF;
	font-size: 24px;
	padding-top: 3px;
	text-align: center;
	top: 15px;
}
.popListThdPro/* 设置 关于列表每行第三项属性*/
{
	position: absolute;
	left: 509px;
	width: 70px;
	top: 20px;
	color: #FFF;
	font-size: 24px;
	padding-top: 3px;
	text-align: center;
}
.popListThdProImg/* 设置 关于列表每行第三项属性*/
{
	position: absolute;
	left: 509px;
	top:16px;
}
#popListFocus/*设三级菜单中焦点属性*/
{
	position: absolute;
	left: 10px;
	width: 570px;
	height: 70px;
	top: 130px;
	z-index: 100;
	pointer-events:none;
}
</style>
</head>

<body onload="init()" onunload="uninit()">
    <div id="smallPopWin">
    	<ul>
            <li	class="titleName" style="width:550px;">
                <span style="top:40px; position:absolute"></span>
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                 <img class="popListThdProImg" src="../images/arrow/focus_R-Focus.png" />
            </li>
            <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                 <img class="popListThdProImg" src="../images/arrow/focus_R-Focus.png" />
            </li>
             <li class="popList" >
                <span class="popListFirPro"></span>
                <div class="popListSndPro"></div>
                 <img class="popListThdProImg" src="../images/arrow/focus_R-Focus.png" />
            </li>
            <li class="popList" >
                 <span class="popListFirPro"></span>
                 <div class="popListSndPro" id="Depth" style="left:265px;">
                	<div class="progressBarLeft" style="width:100px;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:100px;"></div>
                </div>
                <div class="popListThdPro"></div>
            </li>  
   		</ul>
        <img id="popListFocus" src="../images/Focus_Frame/Focus-1.png">
   </div>
   <!----------------------重置选项--------------------------->
 <div style="position:absolute; width:1920px; height:108px; top:900px; text-align:center;">
       <div id="preSetBar" style="display:none;">
       		
            <span id="preSetOption" ></span>
            <img id="currentOption" src="../images/Check-36.png" style="position:absolute; top:34px; left:320px; display:none;" />
            <span class="preSetValue" style="left:350px; width:140px;"></span>
            <span class="preSetValue" style="left:580px; width:140px;"></span>
            <span class="preSetValue" style="left:810px; width:140px;"></span>
            <span class="preSetValue" style="left:1040px; width:140px;"></span>
            <span class="preSetValue"style="left:1270px; width:140px;" ></span>
            <img id="preSetSelectFocus" src="../images/OP-01-1_Focus.png" style=" width:230px; left:305px; height:90px; top:7px;"/>
       </div>
   </div>
   <!----------------------进度条调整项--------------------------->
    <div id="adjustProgressBox">
        <div id="adjustProgMinorUp">
        	<span class="adjustProgSpan"></span>
        </div>
        <div id="adjustProgMain">
        	 <img src="../images/SS_1_02_3_Activation.png" style="position:absolute;left:10px;">
        	 <div class="adjustName" style="width:280px;">
        	 	<span class="adjustProgSpan" style="width:280px;"></span>
             </div>
             <div id="adjustProgBar" >
                	<div class="progressBarLeft" style="width:250px;background:#00aadd;"></div>
                    <div class="progressBarCenter"></div>
                    <div class="progressBarRight" style="width:250px;"></div>
             </div>
             <div id="adjustProgValue">100</div>
        </div>
        <div id="adjustProgMinorDown">
        	<span class="adjustProgSpan"></span>
        </div>
   </div>
</body>
</html>
