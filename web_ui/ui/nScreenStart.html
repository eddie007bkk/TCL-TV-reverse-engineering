function keyproc(e)
{
	var ret = true;
	var keycode = e.which;
	switch(keycode)
	{
		case top.VK_BACK:
			toBack();
			break;
		case top.VK_LEFT:
			toLeft();
			ret = false;
			break;
		case top.VK_RIGHT:
			toRight();
			ret = false;
			break;
		case top.VK_ENTER:
			doEnter();
			ret = false;
			break;
		case top.VK_MENU:
		case top.VK_EXIT:
		case top.VK_POWER:
			top.keyDownProcess(e);
			break;
		default:
			break;
	}
	return ret;
}
function $(id)
{
	return document.getElementById(id);
}

function notifyProcess(evt)
{
	top.systemEventProc(evt);
}


function toBack()
{
	if(focusOn == "waiting" || focusOn == "tvRemote")
	{
		if(top.g_temp == "homePage")
		{
			top.$("main").style.display = "block";
			top.$("operatePage").src = "";
			top.main.focus();
			setFrameFocusPage("main");
		}
		else
		{
			top.restartTimeout();
			top.focusToIndexHtml(1);
		}
	}
	else
	{
		initTvRemote();
	}
}

function doEnter()
{
	if(focusOn == "tvRemote")
	{
		switch(list_position_h)
		{
			case 0:
				initMediaSharing();
				break;
			case 1:
				initRemoteControl();
				break;
			case 2:
				initIpEpg();
				break;				
			case 3:
				initHelp();
				break;
			case 4:
				initAbout();
				break;
			case 5:
				initSmart();
				break;
			
			default:
				break;
		}
	}
	else if(focusOn == "help")
	{
		switch(form_position_h)
		{
			case 0:
				form_position_h = 1;
				initSecondPage();
				break;
			case 1:
				form_position_h = 0;
				initFirstPage();
				break;
			default:
				break;
		}
	}
	else if(focusOn == "about")
	{
		top.jumpPage();
	}
	
}

function toLeft()
{
	if(focusOn == "tvRemote")
	{
		setScroll($("tv_remote"+list_position_h),0);
		list_position_h--;
		if(list_position_h < 0)
		{
			list_position_h = 5;
		}
		$("controlFocus").style.left = CONTROL_FOCUS_START + list_position_h*CONTROL_FOCUS_STEP + "px";
		setScroll($("tv_remote"+list_position_h),1);
	}
}

function toRight()
{
	if(focusOn == "tvRemote")
	{
		setScroll($("tv_remote"+list_position_h),0);
		list_position_h++;
		if(list_position_h > 5)
		{
			list_position_h = 0;
		}
		$("controlFocus").style.left = CONTROL_FOCUS_START + list_position_h*CONTROL_FOCUS_STEP + "px";
		setScroll($("tv_remote"+list_position_h),1);
	}
}

function setScroll(spanTag, lastnum)
{
	if (lastnum == 1) {
		if(isOverflowed(spanTag))
		{
			resetScrollHtmlInner(spanTag, "-webkit-marquee", "clip");
		}
		else
		{
			resetScrollHtmlInner(spanTag, "hidden", "ellipsis");
		}
	}
	else if (lastnum == 0) 
	{
		resetScrollHtmlInner(spanTag, "hidden", "ellipsis");
	}
	
}

function isOverflowed(element)
{
    return element.scrollWidth > element.clientWidth;
}

function resetScrollHtmlInner(htmlTagList, displayStyle, overFlowStyle)
{
	htmlTagList.setAttribute("contentText", htmlTagList.innerHTML);
	htmlTagList.style.overflowX = displayStyle;
	htmlTagList.style.textOverflow = overFlowStyle;
	setTimeout(function(){htmlTagList.innerHTML = htmlTagList.getAttribute("contentText");}, 1);
}

	setTimeout("doWaiting()",700);
	addMouseListener()
}

{
	top.$("main").style.display = "block";
}

function addMouseListener()
{
	document.body.onmousedown = function(evt){evt.preventDefault();
		top.timeoutFuc.osdTimeoutEndFuc();
		if(evt.button == 2) toBack();//right key
		top.timeoutFuc.osdTimeoutStartFuc();
	}
	
	for(var i = 0; i < 6; i++)
	{
		tv_remoteDivList[i].setAttribute("newAttr",i);
		tv_remoteDivList[i].onmousedown = function(evt){
			top.timeoutFuc.osdTimeoutEndFuc();
			if(evt.button == 0){//left key
				if(focusOn == "tvRemote")
				{
					list_position_h = parseInt(this.getAttribute("newAttr"));
					$("controlFocus").style.left = CONTROL_FOCUS_START + list_position_h*CONTROL_FOCUS_STEP + "px";
					doEnter();
				}
			}
			top.timeoutFuc.osdTimeoutStartFuc();
		}
	}
			
	//help
	for(var i = 0; i < 2; i++)
	{
		bottomButtonClassList[i].setAttribute("newAttr",i);
		bottomButtonClassList[i].onmousedown = function(evt){
			top.timeoutFuc.osdTimeoutEndFuc();
			if(evt.button == 0){//left key
				if(focusOn == "help")
				{
					if(form_position_h != parseInt(this.getAttribute("newAttr")))
					{
						doEnter();
					}
				}
			}
			top.timeoutFuc.osdTimeoutStartFuc();
		}
	}
	
	//about
	$("exit").onmousedown = function(evt){
		top.timeoutFuc.osdTimeoutEndFuc();
		if(evt.button == 0){//left key
			if(focusOn == "about")
			{
				doEnter();
			}
		}
		top.timeoutFuc.osdTimeoutStartFuc();
	}
}


</script>
