#channelEditBox
{
	position:absolute;
	left:595px;
	width:730px;
	height:750px;
	top:200px;
	padding:0px;/*必须有，因为ul默认的padding是40px*/

	background:#000000;
	display:none;
}
#channelEditBoxTitle
{
	position:absolute;
	width:670px;
	height:60px;
	padding:0px;/*必须有，因为ul默认的padding是40px*/

	font-size:28px;

	left:20px;
	border-bottom:2px solid #1b1b1b;
}
#channelEditList
{
	position:absolute;
	top:100px;
	left:60px;
	width:600px;
	height:400px;
}
#channelEditList ul
{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
#channelEditList li
{
	position:relative;
	width:600px;
	height:60px;
	top:10px;
	color:#FFFFFF;
	margin:10px 0px 10px 0px;
}
.liName
{
	position:absolute;
	top:10px;
	left:5px;
	font-size:24px;
}
.liValue
{
	position:absolute;
	left:250px;
	width:200px;
	top:10px;
	font-size:24px;
	height:30px;
	text-align:center;
	overflow:hidden;
	white-space:nowrap;
	text-overflow:ellipsis;
}

.liInputValue
{
	position:absolute;
	left:250px;
	width:300px;
	height:30px;
	top:10px;
	font-size:24px;

	border-radius: 10px;

}
#channelEditValueFocus

}
.channelEditButton
{

	line-height:64px;
	font-size:28px;

#channelEditButtonFocus
