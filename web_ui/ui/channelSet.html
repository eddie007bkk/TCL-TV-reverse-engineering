<style type="text/css">
    body{
        font-family: "Helvetica World test","MYingHei_18030_C-Medium","MYingHei_B5HK_C-Medium";
    }


.infoProgress
{
	position:absolute;
	left:350px;
	width:200px;
	height:10px;
	margin:20px 0px 20px 0px;
	border-radius:5px;
	background-color:#fff;
}
.progressImg
{
	position:absolute;
	left:0px;
	width:0px;
	height:100%;
	background:#00aadd;
}
.progressValue
{
	position:absolute;
	left:600px;
	height:50px;
	line-height:50px;
	font-size:28px;
	font-weight:bold;
	color:#FFF;
}

#smallPopWin
{
	position:absolute;
	top:240px;
	left:412px;
	width:600px;
	height:600px;
	padding:0px;/*必须有，因为ul默认的padding是40px*/
	opacity:0.92;
	background:#000;
	border:4px solid #1b1b1b;
	display:block;
}
.dialogForm ul
{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
.dialogForm ul > li
{
	position:relative;
	height:50px;
	width:100%;
}
.infoName
{
	position:absolute;
	left:50px;
	width:300px;
	height:50px;
	line-height:50px;;
	font-size:28px;
	font-weight:bold;
	color:#FFF;
	overflow:hidden;white-space: nowrap;text-overflow: ellipsis; 
}
.infoValue
{
	position:absolute;
	left:350px;
	width:400px;
	height:50px;
	line-height:50px;
	font-size:28px;
	font-weight:bold;
	color:#FFF;
	text-align:center;
	overflow:hidden;white-space: nowrap;text-overflow: ellipsis;
}
.infoRowForm
{
	position:relative;
	height:50px;
	width:100%;
}
</style>
<script type="text/javascript" src="channelSet.js"></script>
