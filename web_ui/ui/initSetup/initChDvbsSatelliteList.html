function notifyProcess(evt)
{
    var msg = evt.which;
    //å…¨å±€æ¶ˆæ¯
    switch(msg)
    {
	    case top.E_READY_TO_CHANGE_SCART://ready to cart
	        top.isChangeToScartAfterInit = 1;
	    	break;
		case top.E_NETWORK_CONNECT_TEST_SUCCESS:
		case top.E_NETWORK_CONNECT_TEST_FAIL:
		case top.E_DATABASE_FILE_DAMAGE:
		{
			top.systemEventProc(evt);
		}
		break;
	    default:
	        break;
    }
}

function keyproc(e)
{
	var ret = true;
	var keycode = e.which;
	
	//å¿«æ·é”®å¤„ç†
	switch (keycode)
	{
		case top.VK_POWER://power
			top.keyDownProcess(e);
			break;
		case top.VK_UP:
			toUp();
			ret = false;
			break;
		case top.VK_DOWN:
			toDown();
			ret = false;
			break;
		case top.VK_ENTER:
			doEnter();
			ret = false;
			break;
		case top.VK_RIGHT:
			toRight();
			break;
		case top.VK_LEFT:
			toLeft();
			break;
		case top.VK_RED:
			if(focusOn == "satellite")
			{
				initSatelliteEdit(list_position_h + distance);
			}
			else if(focusOn == "transponder")
			{
				if(form_position_h == 0)
				{
					nowSatelliteInfo.frequency = "" + deleteCharFromString(nowSatelliteInfo.frequency,strPosition,strFocusFlag,FREQUENCY_MAX_LENGTH);
					sliceStringToTags(freqContentSpanList,nowSatelliteInfo.frequency,strPosition,strFocusFlag,FREQUENCY_MAX_LENGTH);
				}
				else if(form_position_h == 0)
				{
					nowSatelliteInfo.symbolRate = "" + deleteCharFromString(nowSatelliteInfo.symbolRate,strPosition,strFocusFlag,SYMBOL_RATE_MAX_LENGTH);
					sliceStringToTags(sybContentSpanList,nowSatelliteInfo.symbolRate,strPosition,strFocusFlag,SYMBOL_RATE_MAX_LENGTH);
				}
			}
			break;
		case top.VK_GREEN:
			if(focusOn == "transponder")
			{
				if(form_position_h == 0)
				{
					insertCharPreToString(nowSatelliteInfo.frequency,strPosition,strFocusFlag,FREQUENCY_MAX_LENGTH);
					sliceStringToTags(freqContentSpanList,nowSatelliteInfo.frequency,strPosition,strFocusFlag,FREQUENCY_MAX_LENGTH);
				}
				else if(form_position_h == 1)
				{
					insertCharPreToString(nowSatelliteInfo.symbolRate,strPosition,strFocusFlag,SYMBOL_RATE_MAX_LENGTH);
					sliceStringToTags(sybContentSpanList,nowSatelliteInfo.symbolRate,strPosition,strFocusFlag,SYMBOL_RATE_MAX_LENGTH);
				}
			}
			break;
		case top.VK_0:
		case top.VK_1:
		case top.VK_2:
		case top.VK_3:
		case top.VK_4:
		case top.VK_5:
		case top.VK_6:
		case top.VK_7:
		case top.VK_8:
		case top.VK_9:
			if(focusOn == "transponder")
			{
				if(form_position_h == 0 || form_position_h == 1)
				{
					checkNumInput(keycode);
				}
			}
			break;
		default:
			ret = true;
			break;
	}
	return ret;

}

function doEnter()
{
	top.Log(" in enter focusOn = " + focusOn + ",form_position_h = " + form_position_h);
	if(focusOn == "satellite")
	{
		if(satelliteInfoList[list_position_h + distance].isSelect == 0)
		{
			satelliteInfoList[list_position_h + distance].isSelect = 1;
			satelliteContentImgList[list_position_h].src = selectFlagImg[1];
		}
		else
		{
			satelliteInfoList[list_position_h + distance].isSelect = 0;
			satelliteContentImgList[list_position_h].src = selectFlagImg[0];
		}
	}
	else if(focusOn == "satEdit")
	{
		if(satAntennaType == 0)
		{
			//é¢„ç•™
		}
		else
		{
			if((form_position_h + satEditOffset) == 6)//transponder
			{
				initTransponder();
			}
			else if(form_position_h == 10)
			{
				setSatInfo(satelliteInfoList[list_position_h + distance]);
				channel.playCurrentTv();
				//list_position_h ä¿æŒåŽŸæ ·
				$("showWindow").style.display = "none";
				$("satInfoOther").style.display = "none";
				$("bigForm").style.display = "block";
				$("red").getElementsByTagName("span")[0].innerHTML = hotkeyWords[4];
				$("select").getElementsByTagName("img")[0].src = selectTagImg[0];
				$("back").style.display = "block";
				$("next").style.display = "block";
				$("red").style.display = "block";
				$("green").style.display = "none";
				SCROLL_START_TOP = 290;
				SCROLL_MAX_HEIGHT = 360;
				DISPLAY_COUNT = 5;
				line_count = satSum;
				showScrollBar(SCROLL_START_TOP,SCROLL_MAX_HEIGHT,distance,line_count,DISPLAY_COUNT);
	
				focusOn = "satellite";
			}
		}
	}
	else if(focusOn == "transponder")
	{
		switch(form_position_h)
		{
			case 0://edit freq
			case 1://edit syb
				toDown();
				break;
			case 3:
				form_position_h = 4;
				satEditOffset = 2;
				$("red").style.display = "none";
				$("green").style.display = "none";
							
				$("satInfoContent").style.display = "block";
				$("transponderContent").style.display = "none";
				$("transponderButton").style.display = "none";
				$("satInfoOther").style.display = "block";
				$("ScrollBar").style.display = "block";
	
				focusOn = "satEdit";
				break;
			case 4:
				form_position_h = 4;
				satEditOffset = 2;
				$("red").style.display = "none";
				$("green").style.display = "none";
				
				satelliteInfoList[list_position_h + distance].frequency = parseInt(nowSatelliteInfo.frequency,10);
				satelliteInfoList[list_position_h + distance].symbolRate = parseInt(nowSatelliteInfo.symbolRate,10);
				channel.lockSatelliteFreq(satelliteInfoList[list_position_h + distance].id);//å«æ˜Ÿé”é¢‘
									
				$("satInfoContent").style.display = "block";
				$("transponderContent").style.display = "none";
				$("transponderButton").style.display = "none";
				$("satInfoOther").style.display = "block";
				focusOn = "satEdit";
				break;
			default:
				break;
		}
	}
}

function toUp()
{
	top.Log(" in up focusOn = " + focusOn + ",form_position_h = " + form_position_h);
	if(focusOn == "satellite")
	{
		if(list_position_h <= 0) 
		{
			if(satSum > 5)
			{
				if(distance > 0)
				{
					distance--;
					showSatelliteList(distance,satSum);
				}
				else
				{
					list_position_h = 4;
					distance = satSum - 5;//(satSum + 1)æ˜¯å› ä¸ºå¤šä¸€ä¸ªå–æ¶ˆå«æ˜Ÿæ‰‹å°çš„æžšä¸¾
					showSatelliteList(distance,satSum);
				}
			}
			else
			{
				list_position_h = satSum - 1;
			}
		}
		else
		{
			list_position_h--;
		}	
		$("satFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_SAT_LIST_FOCUS_STEP + "px";
	}
	else if(focusOn == "satEdit")
	{
		$("red").style.display = "none";
		$("green").style.display = "none";
		if(satAntennaType == 0)//signal cable
		{
			//é¢„ç•™
		}
		else
		{
			switch(form_position_h)
			{
				case 0:
					if(satEditOffset <= 0)
					{
						form_position_h = 10;
						$("satEditOk").style.border = "medium solid #00aadd";
						$("satInfoFocus").style.display = "none";
					}
					else
					{
						satEditOffset--;
						$("satInfoContent").style.top = -satEditOffset*SCAN_SAT_EDIT_FOCUS_STEP + "px";
						showScrollBar(SCROLL_START_TOP,SCROLL_MAX_HEIGHT,satEditOffset,line_count,DISPLAY_COUNT);
					}
					break;
				case 10://æŠŠOkæŒ‰é’®ä½ç½®è®¾ç½®10
					form_position_h = 4;
					satEditOffset = 2;
					
					$("satInfoContent").style.top = -satEditOffset*SCAN_SAT_EDIT_FOCUS_STEP + "px";
					$("satEditOk").style.border = "none";
					$("satInfoFocus").style.display = "block";
					showScrollBar(SCROLL_START_TOP,SCROLL_MAX_HEIGHT,satEditOffset,line_count,DISPLAY_COUNT);
					break;
				default:
					form_position_h--;
					break;
			}
			$("satInfoFocus").style.top = SCAN_FOCUS_START + (form_position_h + satEditOffset)*SCAN_SAT_EDIT_FOCUS_STEP + "px";
		}
	}
	else if(focusOn == "transponder")
	{
		switch(form_position_h)
		{
			case 0:
				freqContentSpanList[0].innerHTML = nowSatelliteInfo.frequency;

function addMouseListener()
{
	for(var i = 0; i < 5; i++)

		satelliteContentLiList[i].onmousedown = function(evt){
			if(evt.button == 0){//left key
				if(focusOn == "satellite")

					list_position_h = parseInt(this.getAttribute("newAttr"));
					$("satFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_SAT_LIST_FOCUS_STEP + "px";
