/*-- pvr video list */
.iconColumn
{
	position:absolute;
	left:0px;
	top:108px;
	width:1800px;
	height:972px;
	background:#000;
	opacity:1;
	display:block;
	border:0px solid #1b1b1b;	
	z-index:26;
}
.iconColumn ul
{
	list-style-type:none;
	margin:0;
	padding:0;	
	z-index:26;
}
.iconColumn ul li
{
	position:absolute;
	width:1850px;
	height:228px;
	left:20px;
	float:left;	
	z-index:26;
	border:1px solid #1b1b1b;
	border-style:solid none none none;	
	color:#D6D6D6;
}

.iconColumn ul li div
{
	position:absolute;
	top:10px;
	width:210px;
	height:210px;
	line-height:60px;
	text-align:center;
	font-size:28px;
	color:#aaaaaa;
	overflow:hidden;
	white-space:nowrap;
}
.iconColumn ul li div img
{
	position:absolute;
	top:0px;
	left:0px;
	width:210px;
	height:150px;
	text-align:center;
}
.iconColumn ul li div span
{
	position:absolute;
	top:160px;
	left:0px;
	width:210px;
	height:60px;
	line-height:60px;
	text-align:center;
	font-size:28px;
	color:#aaaaaa;
	overflow:hidden;
	white-space:nowrap;
	text-overflow:ellipsis;
}

.iconColumnInfoStyle_marquee
{
	position:absolute;
	top:160px;
	left:0px;
	width:210px;
	height:60px;
	line-height:60px;
	text-align:center;
	font-size:28px;
	color:#aaaaaa;
	overflow:hidden;
	white-space:nowrap;
	text-overflow:ellipsis;

	overflow-x:hidden;
	/*overflow-x:-webkit-marquee;*/
	-webkit-marquee-direction: backwards;
	-webkit-marquee-style: scroll;
	-webkit-marquee-speed: fast;
	-webkit-marquee-increment: small;
	-webkit-marquee-repetition: infinite;
}

.iconColumnInfoStyle_animate
{
	position:absolute;
	top:160px;
	left: 0px;
	width:210px;
	height:60px;
	line-height:60px;
	text-align:center;
	font-size:28px;
	color:#aaaaaa;
	white-space:nowrap;
	text-overflow:clip;
	-webkit-animation-name: move_i;
	-webkit-animation-duration: 15s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}
@-webkit-keyframes move_i
{
   from{left: 0px}
   to{left: -210px}
}

#optionInfoList
