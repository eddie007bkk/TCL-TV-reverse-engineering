<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<style>
			body{width:100%;height:100%;margin:0 auto;background:#C3C3C3;}
			div{position:absolute;top:100px;left:180px;width:1100px;height:70px;background:url(images/addr.png) no-repeat;}
			input{width:80%;height:40px;margin:15px;background:#C3C3C3;}	
			a{position:absolute;top:113px;left:1086px;width:78px;height:40px;text-decoration:none;}
		</style>
		<script>
		function init(){
			document.getElementById("addr").value = "http://";
		}
		function gotoAddr(){
			var address = document.getElementById("addr").value;
			window.location.href=address;
		}	
		</script>
	</head>
	<body onLoad="init();">
		<div>
		   <input id="addr" type="text" />
	  </div>
	  <script>document.getElementById("addr").focus();</script>
	  <a href="javascript:gotoAddr();">&nbsp;&nbsp;&nbsp;</a>
	</body>
</html>
